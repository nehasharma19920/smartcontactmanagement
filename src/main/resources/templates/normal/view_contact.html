<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
<section>
<div class="card mt-3 mr-3" >
<div class="card-boby">

<table class="table" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "c :${contacts}">
      <th scope="row" th:text="${'SCM2020'+c.cid}">1</th>
      <td>
      
      <img class ="contact_pic" alt="contact pic" src="#" th:src="@{'/img/'+${c.image}}">
      <Span th:text="${c.name}"></Span>
      
      </td>
      <td>
      
      <a href = "#" th:href="@{'/user/contact/'+${c.cid}}">
      <span th:text=${c.email}></span>
      
      </a>
   
      </td>
      <td th:text="${c.phoneNumber}"></td>
      <td>
      <form action="#" method="post" th:action="@{'/user/contact/update/'+${c.cid}}">
      <button type="submit" class = "btn btn-danger btn-sm">Update</button>
      </form>
      <a href = "#" th:onclick="|deleteContact(${c.cid})|"class = "btn btn-primary btn-sm mt-2">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<!--Pagination Code  -->

<nav aria-label="...">
  <ul class="pagination">
    <li th:if= "${currentPage}!= 0" class="page-item">
      <a th:href = "@{'/user/view_contacts/'+${currentPage-1}}" class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
   
    <li  th:if= "${totalPages}!= 0" th:classappend = "${curentPage==i-1?'active':''}" class="page-item"  th:each= "i : ${#numbers.sequence(1,totalPages)}">
      <a th:href = "@{'/user/view_contacts/'+${i -1}}" class="page-link" href="#"><span th:text = ${i}></span></a>
    </li>
    
    <li th:if = "${currentPage+1 != totalPages && totalPages !=0}" class="page-item">
      <a th:href = "@{'/user/view_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
</div>

</div>


</section>

</body>
</html>
