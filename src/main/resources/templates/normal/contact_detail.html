<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact detail Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">


			<div class="card-body">


				<div class="container text-center">

					<img src="#" style="height: 200px; width: 200px"
						class="contact_pic" alt="contact pic"
						th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3">
						<Span th:text="${contact.name}"></Span>
					</h3>
					<h4 class="mt-3">
						<Span th:text="${contact.nickName}"></Span>
					</h4>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="'SCM2020'+${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phoneNumber}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>

					</table>

					<div class="description mt-3"></div>
					<th:block th:utext="${contact.description}"></th:block>
					<hr class="solid">
				

					<form action="#" method="post"
						th:action="@{'/user/contact/update/'+${contact.cid}}">
						<button type="submit" class="btn btn-danger btn-block">Update</button>
					</form>
					<a href="#" th:onclick="|deleteContact(${contact.cid})|"
						class="btn btn-primary btn-block mt-2">Delete</a>

				</div>
			</div>

		</div>
		<h1 class=" text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact</h1>

	</section>

</body>
</html>
