<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />


<title th:text="${tittle}">Base Html</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{webjars/font-awesome/5.11.2/css/all.css} " />
</head>
<body>
	<!-- This is navbar -->

	<nav class="navbar navbar-expand-lg bg-green">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"
			style="color: white;"></i> <a class="navbar-brand" href="#">Smart
			Contact Manager</a>



		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/user/index}">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><span
						th:text=${userDTO.name}></span></a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/logout}">Logout</a>
			</ul>

		</div>
	</nav>

	<div class="sidebar">
		<!-- 	<span onclick = "toggleSidebar()" class=crossBtn>&times;</span> -->
		<a href="#" th:href=@{/user/index} class="item"><i
			class="fas fa-home"></i><span>Home</span></a> <a href="#" class="item"><i
			class="fas fa-id-card-alt"></i> <span>View Contacts</span></a> <a
			href="#" th:href=@{/user/add_contact} class="item"><i
			class="fas fa-address-book"></i><span>Add Contact</span></a> <a href="#"
			class="item"><i class="fas fa-user-alt"></i><span>Your
				profile</span></a> <a href="#" class="item"><i class="fas fa-user-cog"></i><span>Settings</span></a>
		<a href="#" class="item"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
		<div class="divider"></div>
	</div>

	<!-- End of  navbar -->

	<div class="content mt-3">
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text=${session.message.content}></span>

			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>

		</div>

		<div th:replace="${content}"></div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{assets/password-strength-meter/password.min.js}"></script>

</body>
</html>
