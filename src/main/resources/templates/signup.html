<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6  offset-md-3">
					<div class="my_card mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate="novalidate" action="" th:action="@{/signup}"
							method="post" th:object="${user}">


							<!-- Name -->

							<div class="form-group">
								<label for="name">Name</label> <input type="text" id="name"
									name="name" th:value="${user.name}" class="form-control"
									th:field="*{name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									placeholder="Enter Name" required="required" />


								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text=${e}></div>

							</div>


							<!-- Email -->
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="email_field" th:value="${user.email}"
									placeholder="Enter email" required="required">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text=${e}></div>

							</div>

							<!-- 	<!-- Password -->

							<div class="form-group">
								<label for="password">Password</label>
								<div class="input-group" id="show_hide_password">
									<input type="password" class="form-control"
										th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
										id="password" autocomplete="off" th:field="*{password}" />
									<div class="input-group-append">
										<span class="input-group-text"><i
											class="fa fa-eye-slash" aria-hidden="true"></i></span>
									</div>
									<div class="invalid-feedback"
										th:each="e : ${#fields.errors('password')}" th:text=${e}></div>

								</div>

							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Tell me about
									yourself</label>
								<textarea class="form-control" id="about_field"
									th:value="${user.about}" name="about" rows="6"
									required="required"></textarea>
							</div>

							<div class="form-group form-check text-center">
								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement"> <label class="form-check-label"
									for="agreement">Accept Terms and conditions</label>
							</div>

							<div class="container text-center">

								<button type="submit" class="btn btn-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>



	</section>

</body>
</html>
